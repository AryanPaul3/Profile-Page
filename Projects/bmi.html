<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="bmi.css">
  <script defer src="bmi.js"></script>
</head>
<body>
    <div>
      <h1 class="heading">BMI CALCULATOR</h1>
    </div>
    <div class="calculator">
    <div class="input-group">
      <label for="height">Enter Height (cm)</label>
      <input type="number" placeholder="Height" id="height">
    </div>
    <div class="input-group">
      <label for="weight">Enter weight (kg)</label>
      <input type="number" placeholder="Weight" id="weight">
    </div>
    <button onclick="calculatebmi()">CALCULATE BMI</button>
    <div class="BMI" id="bmiamount"></div>
  </div>

</body>
</html>
